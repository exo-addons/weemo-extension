#################################### Usage ####################################
#
# This is the master system configuration file for video call addon
# Refer to eXo Platform Administrators Guide for more details.
# http://docs.exoplatform.com
#
# Define your own settings by uncommenting and updating entries below.
# The value provided for a configuration setting is its default value.
#
###############################################################################

# Value of the web application identifier.
#weemo.webappId=

# SightCall Auth Client identifier.
#weemo.authClientId=

# SightCall Auth Secret identifier.
#weemo.authSecretId=

# Customer Certificate Passphrase.
#weemo.customerCertificatePassphrase=

# Name of Common Certificate file. This file should be put on path ${exo.conf.dir}/weemo/
# For example: ${TOMCAT_HOME}/gatein/conf/weemo/weemo.pem
#weemo.commonCertificateFile=weemo.pem

# Name of Customer Certification File. This file should be put on path ${exo.conf.dir}/weemo/
# For example: ${TOMCAT_HOME}/gatein/conf/weemo/client.p12
#weemo.customerCertificateFile=client.p12

# A domain you registered for RTCC. Each domain identifies a group of users.
#domain_id=

# A profile you registered for RTCC. This describes a user's capabilities.
# Default value is basic.
#video_profile=basic

# Default user permission for one-one call and group call.
# Default value is membership *:/platform/users with allowed one-one call(true) and allowed group call(true).
#weemo.defaultPermission=*:/platform/users#true#true
